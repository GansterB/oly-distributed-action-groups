<div class="box">
    <mat-sidenav-container class="row content">
        <mat-sidenav mode="side" class="side-nav"
            [opened]="userServ.users.length > 0">
            <mat-list>
                @for (user of userServ.users; track user; let i = $index) {
                    <mat-list-item>
                        <button mat-button class="user-button"
                            (click)="router.navigate(['user', i])">
                            {{user.alias ?? user.email}}
                        </button>
                    </mat-list-item>
                }
            </mat-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <ng-content />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
